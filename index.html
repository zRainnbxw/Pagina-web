<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda - Plantilla gratuita</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:#0f766e;
      --accent-2:#064e3b;
      --muted:#6b7280;
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
    }
    body.dark {
      --bg:#0f172a;
      --card:#1e293b;   /* gris oscuro para tarjetas y formularios */
      --muted:#94a3b8;
      --text:#f1f5f9;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{background:linear-gradient(180deg,rgba(255,255,255,0.6),transparent);backdrop-filter:saturate(1.1) blur(6px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:44px;width:auto;border-radius:8px} /* logo */
    nav a{margin-left:18px;color:var(--muted);text-decoration:none;font-weight:600;transition: color 0.3s ease;}
    .cta{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600}
    
    /* Switch toggle */
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .theme-switch input {opacity: 0;width: 0;height: 0;}
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;left: 0;right: 0;bottom: 0;
      background-color: var(--muted);
      transition: background-color .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "üåô";
      height: 22px;width: 22px;
      left: 2px;bottom: 2px;
      background-color: var(--card);
      transition: transform 0.4s ease, content 0.4s ease, background-color 0.4s ease;
      border-radius: 50%;
      display:flex;align-items:center;justify-content:center;font-size:14px;
    }
    input:checked + .slider {background-color: var(--accent);}
    input:checked + .slider:before {
      transform: translateX(24px) rotate(360deg);
      content: "‚òÄÔ∏è";
    }

    /* Hero, cards, etc. */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:36px 0}
    .hero-right{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,16,20,0.06)}
    .cats{display:flex;gap:10px;margin:22px 0}
    .cat{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 4px 14px rgba(12,16,20,0.04);font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(12,16,20,0.04)}
    .card img{width:100%;border-radius:8px;display:block}
    form{background:var(--card)!important;} /* contacto en modo oscuro */

    footer{margin-top:28px;padding:28px 0;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    /* Responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:640px){
      .nav a{display:none}
      .grid{grid-template-columns:1fr}
      .brand .name{display:none}
      .hero-left h1{font-size:22px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <!-- Reemplazo del logo PD -->
        <img src="logo.png" alt="Logo">
        <div>
          <div class="name" style="font-weight:700">PepeDesigns</div>
          <div style="font-size:12px;color:var(--muted)">La New Era</div>
        </div>
      </div>
      <nav>
        <a href="#">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
        <a class="cta" href="#">Ver carrito</a>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle-nav" onchange="toggleTheme(this)">
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <!-- (todo tu contenido original de hero, productos, contacto, footer) -->

  <script>
    function toggleTheme(el){
      const isDark = el.checked;
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelectorAll(".theme-switch input").forEach(input => {
        if(input !== el) input.checked = isDark;
      });
    }
    window.onload = () => {
      let savedTheme = localStorage.getItem("theme");
      if(!savedTheme){
        savedTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        localStorage.setItem("theme", savedTheme);
      }
      if(savedTheme === "dark"){
        document.body.classList.add("dark");
        document.querySelectorAll(".theme-switch input").forEach(input => input.checked = true);
      }
    }
  </script>
</body>
</html>
